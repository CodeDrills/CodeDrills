
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/header.html :: header(title = 'Latest Posts')"></head>
<body>
<nav th:replace="fragments/navbar.html :: navbar"></nav>
<div th:each="post : ${postList}">
    <h1 th:text = "${post.title}"></h1>
    <p th:text = "${post.body}"></p>
    <p th:text = "${post.user.email}"></p>
    <!--    NEW TESTING-->

    <!-- Will working on ratings -->
    <div sec:authorize = "isAuthenticated()">
        <a th:href="@{|/upvote/${post.id}|}"><button>Upvote</button></a>
        <a th:href="@{|/downvote/${post.id}|}"><button>Downvote</button></a>
        <p>Rating Total: <span th:text = "${post.getRatingTotal()}"></span></p>
    </div>
    <!-- END Will working on ratings -->

    <div th:each="comment : ${post.commentList}">
        <p th:text = "${comment.body}"></p>
        <div sec:authorize = "isAuthenticated()">
            <button class="upvote-comment-button" th:id="'upvote-comment-' + ${comment.id}">Upvote JS</button>
            <button class="downvote-comment-button" th:id="'downvote-comment-' + ${comment.id}">Downvote JS</button>
        </div>
        <p>Comment Rating Total: <span th:text = "${comment.getRatingTotal()}"></span></p>
    </div>

    <div sec:authorize = "isAuthenticated()">
        <div th:if="${user.id == post.user.id}">\
            <a th:href="@{|/posts/${post.id}/edit|}"><button>Edit Post</button></a>
            <button class="delete-button" th:id="${post.getPostType()} + '-' + ${post.id}">Delete Post</button>
        </div>
    </div>
</div>
<div th:replace="fragments/body-scripts.html :: body-scripts"></div>
</body>
</html>
