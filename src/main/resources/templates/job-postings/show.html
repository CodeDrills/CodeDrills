<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="fragments/header.html :: header(title = 'Job Postings')"/>
    <meta class="talkJSAppId" th:content="${talkJSAppId}"/>
</head>
<body class="back">
<nav th:replace="fragments/navbar.html :: navbar"></nav>

<div class="container profile-container">
    <!--    PROFILE CARD    -->
    <div class="card p-5 mt-5 blue-font" id="profile-card">
        <h2 class="card-title text-center p-3 profile-header">Jobs</h2>
        <p> </p>
        <p class="align-self-end profile-btns">
            <!--                maybe add some buttons to the front-->
        </p>
    </div>
</div>

<div class="container">
    <div th:each="post : ${postList}">
        <div class="card mb-2">
            <div class="card-body">
                <div class="row">
                    <div class="col-1">
                        <i class="upvote-button fas fa-arrow-up btn btn-link"  th:id="'upvote-' + ${post.id}"></i>
                        <p class="mb-0 ml-3">  <span th:text = "${post.getRatingTotal()}"></span></p>
                        <i class="downvote-button fas fa-arrow-down btn btn-link" th:id="'downvote-' + ${post.id}"></i>
                    </div>
                    <div class="col-11">
                        <div th:id="'post-' + ${post.id}"></div>
                        <p class="m-r mb-0 userprint">Posted on: <span class="userinfo" th:text = "${post.dateTime}"></span> by <span class="userinfo" th:text="${post.user.username}"></span>    </p>
                        <h1 th:text = "${post.body}"></h1>
                        <p th:text = "${post.title}"></p>
                        <p class = "mb-0" th:text = "${post.answer}"></p>
                        <hr class="m-0">
                        <div th:each="comment : ${post.commentList}">
                            <div class="row">
                                <div class="col-1">
                                    <i class="upvote-comment-button fas fa-arrow-up btn btn-link" th:id="'upvote-comment-' + ${comment.id}"> </i>
                                    <p class="mb-0 ml-3"><span th:text = "${comment.getRatingTotal()}"></span></p>
                                    <i class="downvote-comment-button fas fa-arrow-down btn btn-link" th:id="'downvote-comment-' + ${comment.id}"></i>
                                </div>
                                <div class="col-11 align-self-center p-0 commentrow">
                                    <p class="mb-0 mt-1" th:text = "${comment.body}" th:id="'comment-body-' + ${comment.id}"></p>
                                    <div th:if="${user.id == comment.user.id}">
                                        <div class="edit-comment-div" th:id="'edit-comment-div-' + ${comment.id}"></div>
                                        <button class="edit-comment-button btn btn-link float-right p-0 mr-3 align-self-end" th:id="'edit-comment-button-' + ${comment.id}">Edit Comment</button>
                        </div>
                        </div>
                        </div>
                            <hr class="m-0">
                        </div>
                        <div class="create-comment-div" th:id="'create-comment-div-' + ${post.id}"></div>
                        <button class="add-comment-button btn btn-link" th:id="'add-comment-button-' + ${post.id}">Comment</button>

                            <div th:if="${user.id == post.user.id}">
                                <a th:href="@{|/job-postings/edit/${post.id}|}"><button>Edit Post</button></a>
                                <button class="delete-button" th:id="${post.postType.type} + '-' + ${post.id}">Delete Post</button>
                            </div>
                        </div>
                    </div>
                </div>
             </div>
        </div>
    </div>
</div>
<div th:replace="fragments/chat-box.html :: chat-box"></div>
<div th:replace="fragments/body-scripts.html :: body-scripts"></div>
<div th:replace="fragments/chat-scripts.html :: chat-scripts"></div>
</body>
</html>
