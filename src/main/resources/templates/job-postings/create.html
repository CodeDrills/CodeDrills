<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="fragments/header.html :: header(title = 'Create Job Post')"/>
    <meta class="filestackKey" th:content="${filestackKey}"/>
    <meta class="talkJSAppId" th:content="${talkJSAppId}"/>
</head>
<body>
<nav th:replace="fragments/navbar.html :: navbar"></nav>
<form th:action="@{/job-postings/create}" th:method="post" th:object="${post}">
    Title:
    <input th:field="*{title}" />
    <br />
    Employer:
    <input th:field="*{employer}" />
    <br />
    Body:
    <input th:field="*{body}" />
    <br />
    <input type="hidden" class="" id="postTypeId" name="postTypeId" value="3">
    <input type="submit" />
</form>
<div th:replace="fragments/chat-box.html :: chat-box"></div>
<div th:replace="fragments/body-scripts.html :: body-scripts"></div>
<div th:replace="fragments/chat-scripts.html :: chat-scripts"></div>
</body>
</html>
