<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Post</title>
</head>
<body>
<form action="/posts/update" method="post">
    <label for="post-id">Post Id to Update:</label><br>
    <input type="text" id="post-id" name="id" value="1"><br>
    <label for="title">Title:</label><br>
    <input type="text" id="title" name="title" value="Cats with Lemons"><br>
    <label for="body">Body:</label><br>
    <input type="text" id="body" name="body" value='Cats fight bad guys using lemons.'><br><br>
    <input type="submit" value="Submit">
</form>
</body>
</html>
