
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:include="fragments/header.html :: header(title = 'Register Account')"/>
    <meta class="filestackKey" th:content="${filestackKey}  "/>
</head>

<body class="pic">
    <nav th:replace="fragments/navbar.html :: navbar"></nav>

<form th:action="@{/register}" method="POST" th:object="${user}">
<!--    <div class="card register-mainBox">-->
        <div class="card-body" id="box">
            <!--            input name email username password and bio-->
            <h1 class="text-center">Register your account</h1>
            <label for="firstName">First Name</label>
            <input id="firstName" class="form-control" th:field="*{firstName}"/>
            <label for="lastName">Last Name</label>
            <input id="lastName" class="form-control" th:field="*{lastName}"/>
            <label for="username">Username</label>
            <input id="username" class="form-control" th:field="*{username}"/>
            <label for="email">Email</label>
            <input id="email" class="form-control" placeholder="Enter email. Must contain @" th:field="*{email}"/>
            <label for="password">Password</label>
            <input id="password" type="password" class="form-control" th:field="*{password}"/>
            <label for="bio">Personal Bio</label>
            <textarea class="form-control" id="bio" th:field="*{bio}" cols="30" rows="5" maxlength="250"
                      placeholder="Please type a brief summary that is less than 250 words."></textarea>
            <br>
            <!--            upload resume and picture-->

            <div class="form-row">
                <div class="col">
                    <button class="btn btn-dark form-control" type="button" id="photo-picker">Upload Profile Image
                    </button>
                    <input type="hidden" class="" id="photo-upload" name="photoURL">
                </div>
                <div class="col">
                    <button class="btn btn-dark button form-control" type="button" id="resume-picker">Upload Resume
                        Image
                    </button>
                    <input type="hidden" class="" id="resume-upload" name="resumeURL">
                </div>
            </div>
            <br>
            <!--            Enter your programming skills  -->
            <div class="skills-div" id="skills-div">
                <br>
                <input class="form-control" type="text" id="skills-param-0" name="skills-param"
                       placeholder="Please input your programming skills.">
            </div>
            <button class="btn btn-dark form-control" id="add-skill-button">Add Another Skill</button>
            <br>
            <input class="form-control" value="Sign me up!" type="submit"/>
        </div>
<!--    </div>-->
</form>
<div th:replace="fragments/body-scripts.html :: body-scripts"></div>
</body>
</html>
