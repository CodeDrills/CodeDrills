
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Viewing Post</title>
</head>
<body>
<div th:each="post : ${postList}">
    <h1 th:text = "${post.title}"></h1>
    <p th:text = "${post.body}"></p>
    <p th:text = "${post.user.getEmail()}"></p>
</div>
</body>
</html>
